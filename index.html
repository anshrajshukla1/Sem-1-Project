<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h2 class="header-title">Welcome to Book Showcase</h2>
        <a href="#" class="home-link">Home</a>
    </header>
    <main>
        <h3 class="explore-books">Explore Books</h3>
        <div class="book-container">
            <div class="book" onclick="openBookPage('book1.html')">
                <div class="book-inner">
                    <div class="book-front">
                        <img src="images/image.png" alt="Book 1">
                    </div>
                    <div class="book-back">
                        <p>Click for more details</p>
                    </div>
                </div>
            </div>
            <div class="book" onclick="openBookPage('book2.html')">
                <div class="book-inner">
                    <div class="book-front">
                        <img src="images/mahabharat.jpg" alt="Book 2">
                    </div>
                    <div class="book-back">
                        <p>Click for more details</p>
                    </div>
                </div>
            </div>
            <div class="book" onclick="openBookPage('book3.html')">
                <div class="book-inner">
                    <div class="book-front">
                        <img src="images/bhagvadgeeta.jpg" alt="Book 3">
                    </div>
                    <div class="book-back">
                        <p>Click for more details</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Book Showcase | All rights reserved</p>
    </footer>
</body>
</html>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    body {
        text-align: center;
        background: linear-gradient(to right, #f0dbaf, #a8e6cf);
    }
    header {
        background: #333;
        color: white;
        padding: 10px 0;
        font-size: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        text-align: center;
    }
    .header-title {
        font-size: 18px;
    }
    .home-link {
        color: purple;
        text-decoration: none;
    }
    .explore-books {
        text-align: left;
        padding-left: 20px;
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
    }
    .book-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        padding: 50px 20px;
        flex-wrap: wrap;
    }
    .book {
        width: 200px;
        height: 300px;
        perspective: 1000px;
        cursor: pointer;
    }
    .book-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
    }
    .book:hover .book-inner {
        transform: rotateY(180deg);
    }
    .book-front, .book-back {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
    }
    .book-front {
        background: #fff;
    }
    .book-front img {
        width: 100%;
        height: 100%;
        border-radius: 10px;
    }
    .book-back {
        background: #333;
        color: white;
        transform: rotateY(180deg);
        font-size: 16px;
    }
    footer {
        background: #333;
        color: white;
        padding: 15px 0;
        margin-top: 20px;
    }
    @media (max-width: 768px) {
        .book-container {
            flex-direction: column;
            align-items: center;
        }
    }
</style>

<script>
    function openBookPage(page) {
        window.location.href = page;
    }
</script>
